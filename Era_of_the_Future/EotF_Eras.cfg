    [event]
        name=start

        [message]
            speaker=narrator
            image=data/core/images/portraits/elves/shyde.png
            message= _ "Era of the Future now has 2 factions. The Welkin and the Brungar are completed, the Nordhris are our latest faction, they are still under construction(You can check them out by downloading the dev version of the era from the development thread on the forum).

NOTE: IF YOU OR ANYONE YOU PLAY WITH HAS AGELESS ERA INSTALLED, YOU MAY RECIEVE OOS!!!!!

If you have any balancing ideas, please post them in the Balancing/Feedback thread located in the Faction and Era Contributions sub forum.
Please report any bugs you find in the development thread."
        [/message]
    [/event]
